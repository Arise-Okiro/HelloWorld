<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>

        table ,th,td
        {
            border: 1px solid black;
            border-collapse:collapse;
            padding:10px;
        }

    </style>
</head>
<body>
<form>
    <h1>Registration form</h1>
    <img src="http://kmeconline.com/pix/kmec-non-transparent-logo.png" alt="Registration img" width="200px" height="100px">
    <div><br>
    <label for="Username">Username</label><br>
    <input type ="text" id ="Username" name="Username" placeholder="Enter your Username">
</div><br>
<div>
    <label for="Email">Email</label><br>
    <input type ="email" id ="mail" name="mail" placeholder="Enter your mail">
</div><br>
<div>
    <label for="Password">Password</label><br>
    <input type ="password" id ="Pass" name="Password" placeholder="Enter Password">
</div><br>
<div>
    <label for="age">age</label><br>
    <input type ="number" id ="Pass" name="Password" placeholder="Enter Password">
</div><br>
<input type="submit" value="Register"><br><br>
<h3>User Details</h3>
</form>
<table border="3">

        <th>Username</th>
        <th>Email</th>
